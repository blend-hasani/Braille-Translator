<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link

  <body>
  

    <nav>
      <div class="menu-icon">
        <span class="fas fa-bars"></span>
      </div>
      <div class="logo">
        <img style="width: 50px" src="images/rks.png" alt="" />
      </div>

      <div class="nav-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutbraille.html">Rreth Braille</a></li>

     </div> 
     <div class="search-icon">
        <!-- <span class="fas fa-search"></span> -->
      </div>
      <div class="cancel-icon">
        <span class="fas fa-times"></span>
      </div>
     
     </nav> 
     <div class="content"></div>
      <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = () => {
          items.classList.add("active");
          menuBtn.classList.add("hide");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        };
        cancelBtn.onclick = () => {
          items.classList.remove("active");
          menuBtn.classList.remove("hide");
          searchBtn.classList.remove("hide");
          cancelBtn.classList.remove("show");
          form.classList.remove("active");
          cancelBtn.style.color = "#ff3d00";
        };
        searchBtn.onclick = () => {
          form.classList.add("active");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        };
      </script>
    </nav>  



    <div class="banner">

        Unlock the World of Braille: Translate, Learn, and Empower Yourself and

      </h1>

    </div>

    <div class="languages">
      <button id="shqip" class="language">Shqipe</button>
      <button id="serbe" class="language">Serbe</button>

      <button id="anglisht" class="language">Angleze</button>

    <div class="translatearea">

        disabled
        type="text"
        name=""
        id="output"
        placeholder="Output"></textarea>
        <button >+</button>
            <button >+</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
